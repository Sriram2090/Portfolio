<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="/index.css" />
    <title>Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        text-decoration: none;
        list-style: none;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 35px 12%;
        background: white;
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }

      .logo {
        font-size: 40px;
        color: rgb(6, 6, 6);
        font-weight: 600;
        transition: 0.3s ease;
      }

      .logo:hover {
        color: orangered;
        text-shadow: 0 0 25px orangered, 0 0 50px orangered;
        transform: scale(1.1);
      }

      span {
        color: orangered;
      }

      .navbar a {
        font-size: 18px;
        color: rgb(7, 7, 7);
        font-weight: 500;
        margin: 0 20px;
        border-bottom: 3px solid transparent;
        transition: 0.3s ease;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      .navbar a:hover,
      .navbar a.section {
        color: orangered;
      }

      .contact {
        padding: 10px 28px;
        background-color: rgb(14, 14, 14);
        color: white;
        border: 2px solid transparent;
        border-radius: 8px;
        font-size: 16px;
        letter-spacing: 1px;
        font-weight: 600;
        transition: 0.3s ease;
      }

      .contact:hover {
        background-color: orangered;
        box-shadow: 0 0 25px orangered;
        color: white;
      }

      .home {
        width: 100%;
        min-height: 100vh;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 7em;
        padding: 30px 12% 0;
      }

      .home-content {
        max-width: 800px;
        text-align: center;
      }
      .home-content h3 {
        font-size: 48px;
        text-align: justify;
      }

      .home-content h1 {
        font-size: 62px;
        line-height: 1.2;
        text-align: justify;
        color: orangered;
      }

      .home-content p {
        font-size: 18px;
        margin: 25px 0 30px;
        text-align: justify;
      }

      .btn-box {
        width: 100%;
        display: flex;
        justify-content: left;
        gap: 2em;
        flex-wrap: wrap;
      }

      .btn {
        padding: 15px 28px;
        background-color: black;
        color: white;
        border: 2px solid transparent;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: orangered;
        box-shadow: 0 0 25px orangered;
        color: white;
      }

      .img-box img {
        border-radius: 60%;
        width: 400px;
      }

      @media (max-width: 768px) {
        .header {
          padding: 20px 5%;
          flex-direction: column;
        }

        .navbar a {
          margin: 10px 0;
        }

        .home {
          flex-direction: column;
          padding: 20px 5%;
          gap: 2em;
        }

        .home-content h1 {
          font-size: 48px;
        }

        .home-content p {
          font-size: 16px;
        }

        .img-box img {
          width: 300px;
        }
      }

      @media (max-width: 480px) {
        .home-content h1 {
          font-size: 36px;
        }

        .home-content p {
          font-size: 14px;
        }

        .img-box img {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <!--NAVBAR-->
    <header class="header">
      <a href="#" class="logo"><span>S</span>R</a>
      <nav class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Skill</a>
      </nav>
      <a href="#" class="contact">Contact me</a>
    </header>

    <!--Hero section-->
    <section class="home">
      <div class="home-content">
        <h3>Hello, I'm Sriram</h3>
        <h1>Web Developer</h1>
        <br />
        <div class="btn-box">
          <button class="btn">Hire Me</button>
        </div>
      </div>
      <div class="img-box">
        <img src="/image1.jpeg" alt="" />
      </div>
      <div class="home-sic">
        <a href="#"></a>
      </div>
    </section>
    <!--skills section-->
    <section id="skills"></section>
    <!--contact section-->
    <section id="contact"></section>
  </body>
</html>
